<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>

<body>
    <div class="Container">
        <div class="navbar">
            <div class="title">
                <span style="color:#424242;">Tasks</span>
                <span style="color: #18ADED;">List</span>
            </div>

        </div>

        <div class="bodyContent">
            <div class="secondaryNav">
                <div class="add">
                    <img width="43px" height="36px" src="./plusimg.png">
                    <div class="addnew" style="color: #424242;">Add New Task</div>
                </div>
            </div>
            <div class="midContainer">
                <div class="toDoBox">
                    <div class="myClass">Trip to Paris</div>
                    <div class="menuItems temp">
                        <input class="check" type="checkbox" disabled checked />
                        <label>visit church</label>
                    </div>
                    <div class="menuItems">
                        <input class="check" type="checkbox" disabled />
                        <label>shopping</label>
                    </div>
                </div>

                <div class="toDoBox">
                    <div class="myClass">My To Do List</div>
                    <div class="menuItems temp">
                        <input class="check" type="checkbox" disabled checked />
                        <label>Visit Supermarket</label>
                    </div>
                    <div class="menuItems">
                        <input class="check" type="checkbox" disabled />
                        <label>Buy Vegetables</label>
                    </div>
                </div>

                <div class="toDoBox">
                    <div class="myClass">Movies I will Watch</div>
                    <div class="menuItems temp">
                        <input class="check" type="checkbox" disabled checked />
                        <label>Stranger Things</label>
                    </div>
                    <div class="menuItems">
                        <input class="check" type="checkbox" disabled />
                        <label>Avengers Endgame</label>
                    </div>
                </div>

                <div class="toDoBox">
                    <div class="myClass">Daily Morning Routine for...</div>
                    <div class="menuItems temp">
                        <input class="check" type="checkbox" disabled checked />
                        <label>Wake up at 6 AM</label>
                    </div>
                </div>

                <div class="toDoBox">
                    <div class="myClass">Books to Read</div>
                    <div class="menuItems temp">
                        <input class="check" type="checkbox" disabled checked />
                        <label>Design of Everyday</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-text">
            <div class="popupContainer">
                <div class="popupHeader">
                    <div class="headerText">
                        Add new Task
                    </div>
                    <a href="index.html" class="popupClose">
                        X
                    </a>
                </div>
                <div class="popupContent">
                    <input class="popInput" type="text" placeholder="Learn C++" disabled>
                </div>
                <div class="popupFooter">
                    <a href="./index3.html"><button class="popupbutton">+ Add Task</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
